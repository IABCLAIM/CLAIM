          <h3 class="title has-text-grey">CLAIM</h3>
          <p class="subtitle has-text-grey">Common Ledger of Authenticated Identities for Marketing.</p>
          <div class="box">

            <form id="submit" name="publisher">
              <div class="field">
                <div class="control">
                  <div class="select">
                    <select id="publisher-sender">
                      <option selected value="0x627306090abab3a6e1400e9345bc60c78a8bef57">Ekstra Bladet</option>

                </div>
              </div>

              <div class="field">
                  <div class="control">
                    <textarea class="textarea" type="text" name="adstxt" id="adstxt" placeholder="Yours ads.txt file goes here"></textarea>
                  </div>
              </div>

              <div class="field">
                <div class="control">
                  <button id="submit" type="submit" class="button is-block is-info is-large">Send to CLAIM</button>
                </div>
              </div>

          </div>
          <p class="has-text-grey">
             &nbsp;·&nbsp;<a href="http://iabdanmark.dk/">IAB Denmark</a> &nbsp;·&nbsp;
            <a href="https://github.com/IABCLAIM/CLAIM">Learn more</a> &nbsp;·&nbsp;

        </div>
      </div>
    </div>
