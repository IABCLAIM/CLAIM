<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>CLAIM - Blockchain for Programmatic Advertising.</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
  <script src="https://www.google.com/recaptcha/api.js"></script>

  <link href="dist/css/style.css" rel="stylesheet">
  <script src="dist/js/script.js"></script>

</head>
<body>
  <section class="hero is-success is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-grey">CLAIM</h3>
          <p class="subtitle has-text-grey">Common Ledger of Authenticated Identities for Marketing.</p>
          <div class="box">
            <figure class="avatar">
              <img height="128" width="128" src="https://acclaim-production-app.s3.amazonaws.com/images/0118ee08-d289-4fd5-9bef-be9b767462f6/Org_IAB.PNG">
            </figure>
            <form name="publisher" onsubmit="return submitToClaim();">
              <div class="field">
                <div class="control">
                  <input class="input is-large" type="text" name="domain" placeholder="Your domain" autofocus="">
                </div>
              </div>

              <div class="field">
                  <div class="control">
                    <textarea class="textarea" type="text" name="adstxt" placeholder="Yours ads.txt file goes here"></textarea>
                  </div>
              </div>

              <div class="field g-recaptcha" data-sitekey="6LeZjEMUAAAAAMWS5SthmL2q9_OanTe-rTYnz-Ru" data-callback="allowSubmit"></div>

              <button id="submit" type="submit" class="button is-block is-info is-large" disabled>Send to CLAIM</button>

              <a class="button is-text is-normal">I represent a SSP</a>
            </form>
          </div>
          <p class="has-text-grey">
             &nbsp;·&nbsp;<a href="http://iabdanmark.dk/">IAB Denmark</a> &nbsp;·&nbsp;
            <a href="https://github.com/IABCLAIM/CLAIM">Learn more</a> &nbsp;·&nbsp;
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
